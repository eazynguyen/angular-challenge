<div class="dark:bg-gray-800 rounded-xl p-6 h-full flex flex-col space-y-10">
    <ng-container *ngIf="!isLoading; else showLoading">
      <div class="text-center mt-10">
        <ng-container *ngIf="cart; else errorData">
        <span class="tui-text_h5 text-gray-300"
        >Cart
          <span class="tui-text_h3 text-gray-500">{{ cart.id}}</span>
          loaded.</span
        >
        </ng-container>
      </div>
  </ng-container>
</div>
<ng-template #showLoading>
  <app-loading></app-loading>
</ng-template>
<ng-template #errorData>
  <app-load-error [message]="'Cart'"></app-load-error>
</ng-template>
